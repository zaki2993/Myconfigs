[ids]
*

[main]
# --- Your Existing Configuration ---
backslash = overload(meta, kpasterisk)
capslock = esc

# Shift+Shift toggle logic
leftshift = layer(lshift)
rightshift = layer(rshift)

# --- NEW: Navigation Mapping ---
# Set Left Alt to activate the navigation layer
leftalt = layer(nav)

[lshift:S]
rightshift = capslock

# --- NEW: The Navigation Layer ---
# :A ensures Alt still works for other keys (like Alt+Tab)
[nav:A]
h = left
j = down
k = up
l = right
